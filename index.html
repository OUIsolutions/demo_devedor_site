<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Devedores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .devedor-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .devedor-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .devedor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .devedor-nome {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .devedor-doc {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .devedor-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .info-value {
            font-size: 1em;
            color: #333;
        }

        .valor-destaque {
            font-size: 1.2em;
            color: #c33;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-badge.valida {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.invalida {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .search-form {
                flex-direction: column;
            }

            .devedor-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .devedor-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Consulta de Devedores </h1>
            <p class="subtitle">Sistema de consulta de informa√ß√µes de devedores pessoa f√≠sica e jur√≠dica</p>
        </header>

        <div class="search-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('busca')">Buscar por CPF/CNPJ</button>
                <button class="tab" onclick="switchTab('nome')">Buscar por Nome</button>
                <button class="tab" onclick="switchTab('listagem')">Listar Todos</button>
            </div>

            <div id="busca-tab" class="tab-content active">
                <form class="search-form" onsubmit="buscarDevedor(event)">
                    <input
                        type="text"
                        id="documento-input"
                        placeholder="Digite o CPF ou CNPJ (com ou sem formata√ß√£o)"
                        pattern="[0-9.\-/]+"
                        title="Digite o CPF ou CNPJ"
                    >
                    <button type="submit">Buscar</button>
                </form>
                <p style="color: #666; font-size: 0.9em;">
                    Exemplos: 441.073.658-24 ou 44107365824 (CPF) | 12.345.678/0001-90 ou 12345678000190 (CNPJ)
                </p>
            </div>

            <div id="nome-tab" class="tab-content">
                <form class="search-form" onsubmit="buscarDevedorPorNome(event)">
                    <input
                        type="text"
                        id="nome-input"
                        placeholder="Digite o nome do devedor (busca parcial)"
                    >
                    <button type="submit">Buscar</button>
                </form>
                <p style="color: #666; font-size: 0.9em;">
                    Digite parte do nome para encontrar devedores (ex: "Jo√£o", "Silva")
                </p>
            </div>

            <div id="listagem-tab" class="tab-content">
                <button onclick="listarTodos()" style="width: 100%;">Carregar Todos os Devedores</button>
            </div>

            <div id="message" class="message"></div>
        </div>

        <div id="results" class="results-section">
            <h2 style="margin-bottom: 20px; color: #333;">Resultados</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            // Clear results and messages
            hideMessage();
            hideResults();
        }

        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showResults() {
            document.getElementById('results').classList.add('show');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }

        function showLoading() {
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Carregando...</div>';
            showResults();
        }

        function formatCurrency(value) {
            // If value is already a formatted string, return it
            if (typeof value === 'string') {
                return value;
            }
            // Otherwise format as number
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function formatDate(timestamp) {
            // Convert Unix timestamp to date
            const date = new Date(timestamp * 1000);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function formatDocument(doc) {
            // Remove any non-numeric characters
            const numbers = doc.replace(/\D/g, '');

            if (numbers.length === 11) {
                // CPF: 000.000.000-00
                return numbers.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (numbers.length === 14) {
                // CNPJ: 00.000.000/0000-00
                return numbers.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
            return doc;
        }

        function renderDevedor(devedor) {
            // Verifica se h√° contratos
            if (!devedor.contratos || devedor.contratos.length === 0) {
                return '<div class="no-results">Devedor sem contratos cadastrados.</div>';
            }

            // Renderiza cada contrato como um card separado
            const contratosHtml = devedor.contratos.map((contrato, index) => {
                const documento = formatDocument(contrato.cpf_cnpj_devedor);

                // Renderiza os bens do contrato
                const bensHtml = contrato.bens.map(bem => `
                    <div class="devedor-card" style="margin-left: 20px; border-left-color: #764ba2;">
                        <h4 style="color: #667eea; margin-bottom: 10px;">Bem Alienado</h4>
                        <div class="devedor-info">
                            <div class="info-item">
                                <span class="info-label">Descri√ß√£o</span>
                                <span class="info-value">${bem.descricao_bem}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">RENAVAM</span>
                                <span class="info-value">${bem.renavam}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Placa</span>
                                <span class="info-value">${bem.placa}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="devedor-card">
                        <div style="background: #667eea; color: white; padding: 10px 15px; border-radius: 8px; margin-bottom: 15px; display: inline-block;">
                            <strong>Contrato ${index + 1} de ${devedor.contratos.length}</strong>
                        </div>

                        <div class="devedor-header">
                            <div class="devedor-nome">${contrato.nome_devedor}</div>
                            <div class="devedor-doc">${documento}</div>
                        </div>

                        <h4 style="color: #667eea; margin: 20px 0 15px 0;">Dados do Devedor</h4>
                        <div class="devedor-info">
                            <div class="info-item">
                                <span class="info-label">Email</span>
                                <span class="info-value">${contrato.email_devedor}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Endere√ßo</span>
                                <span class="info-value">${contrato.endereco_devedor}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Comarca/UF</span>
                                <span class="info-value">${contrato.comarca} - ${contrato.uf}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">CEP</span>
                                <span class="info-value">${contrato.cep}</span>
                            </div>
                        </div>

                        <h4 style="color: #667eea; margin: 20px 0 15px 0;">Informa√ß√µes do Contrato</h4>
                        <div class="devedor-info">
                            <div class="info-item">
                                <span class="info-label">N√∫mero do Contrato</span>
                                <span class="info-value">${contrato.numero_contrato}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Data de Emiss√£o</span>
                                <span class="info-value">${formatDate(contrato.data_emissao)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Valor do Contrato</span>
                                <span class="info-value valor-destaque">${formatCurrency(contrato.valor_contrato)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Quantidade de Parcelas</span>
                                <span class="info-value">${contrato.quantidade_parcelas}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Primeira Parcela</span>
                                <span class="info-value">${formatDate(contrato.parcela_inicial)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">√öltima Parcela</span>
                                <span class="info-value">${formatDate(contrato.parcela_final)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Total em Atraso (Contrato)</span>
                                <span class="info-value valor-destaque">${formatCurrency(contrato.total_em_atraso_contrato)}</span>
                            </div>
                        </div>

                        <h4 style="color: #667eea; margin: 20px 0 15px 0;">Bens Alienados (${contrato.bens.length})</h4>
                        ${bensHtml}
                    </div>
                `;
            }).join('');

            // Card de resumo geral (informa√ß√µes do n√≠vel do documento)
            const resumoGeral = `
                <div class="devedor-card" style="border-left-color: #c33; background: #fff5f5;">
                    <h3 style="color: #c33; margin-bottom: 15px;">üìä Resumo Geral do Documento</h3>
                    <p style="color: #666; margin-bottom: 20px;">
                        Totais consolidados de todos os ${devedor.contratos.length} contrato(s) deste documento
                    </p>
                    
                    <div class="devedor-info">
                        <div class="info-item">
                            <span class="info-label">Data de C√°lculo</span>
                            <span class="info-value">${formatDate(devedor.data_calculo)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Data Atual</span>
                            <span class="info-value">${formatDate(devedor.data_atual)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Notifica√ß√£o</span>
                            <span class="info-value">
                                <span class="status-badge ${devedor.notificacao_valida ? 'valida' : 'invalida'}">
                                    ${devedor.notificacao_valida ? 'V√°lida' : 'Inv√°lida'}
                                </span>
                            </span>
                        </div>
                    </div>

                    <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">

                    <h4 style="color: #c33; margin-bottom: 15px;">Valores Totais</h4>
                    <div class="devedor-info">
                        <div class="info-item">
                            <span class="info-label">Total a Pagar</span>
                            <span class="info-value valor-destaque">${formatCurrency(devedor.total_a_pagar)}</span>
                            <span style="font-size: 0.85em; color: #666; margin-top: 5px;">${devedor.total_a_pagar_extenso}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Total em Atraso</span>
                            <span class="info-value valor-destaque">${formatCurrency(devedor.total_em_atraso)}</span>
                            <span style="font-size: 0.85em; color: #666; margin-top: 5px;">${devedor.total_em_atraso_extenso}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Valor da Causa</span>
                            <span class="info-value valor-destaque">${formatCurrency(devedor.valor_causa)}</span>
                            <span style="font-size: 0.85em; color: #666; margin-top: 5px;">${devedor.valor_causa_extenso}</span>
                        </div>
                    </div>
                </div>
            `;

            return contratosHtml + resumoGeral;
        }

        async function buscarDevedor(event) {
            event.preventDefault();
            hideMessage();

            const documento = document.getElementById('documento-input').value.trim();

            if (!documento) {
                showMessage('Por favor, digite um CPF ou CNPJ', 'error');
                return;
            }

            // Remove any non-numeric characters
            const documentoLimpo = documento.replace(/\D/g, '');

            if (documentoLimpo.length !== 11 && documentoLimpo.length !== 14) {
                showMessage('CPF deve ter 11 d√≠gitos e CNPJ deve ter 14 d√≠gitos', 'error');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/api/obtem_devedor_por_cpf?devedor=${documentoLimpo}`);

                if (response.status === 404) {
                    document.getElementById('results-content').innerHTML =
                        '<div class="no-results">Nenhum devedor encontrado com este documento.</div>';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Erro ao buscar devedor');
                }

                const devedor = await response.json();
                document.getElementById('results-content').innerHTML = renderDevedor(devedor);

            } catch (error) {
                console.error('Erro:', error);
                hideResults();
                showMessage('Erro ao buscar devedor. Tente novamente.', 'error');
            }
        }

        async function buscarDevedorPorNome(event) {
            event.preventDefault();
            hideMessage();

            const nome = document.getElementById('nome-input').value.trim();

            if (!nome) {
                showMessage('Por favor, digite um nome para buscar', 'error');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/api/listar_devedores?nome=${encodeURIComponent(nome)}`);

                if (!response.ok) {
                    throw new Error('Erro ao buscar devedores');
                }

                const devedores = await response.json();

                if (devedores.length === 0) {
                    document.getElementById('results-content').innerHTML =
                        '<div class="no-results">Nenhum devedor encontrado com este nome.</div>';
                    return;
                }

                const html = devedores.map(devedor => renderDevedor(devedor)).join('');
                document.getElementById('results-content').innerHTML = html;
                showMessage(`${devedores.length} devedor(es) encontrado(s) com o nome "${nome}"`, 'success');

            } catch (error) {
                console.error('Erro:', error);
                hideResults();
                showMessage('Erro ao buscar devedores por nome. Tente novamente.', 'error');
            }
        }

        async function listarTodos() {
            hideMessage();
            showLoading();

            try {
                const response = await fetch('/api/listar_devedores');

                if (!response.ok) {
                    throw new Error('Erro ao listar devedores');
                }

                const devedores = await response.json();

                if (devedores.length === 0) {
                    document.getElementById('results-content').innerHTML =
                        '<div class="no-results">Nenhum devedor cadastrado.</div>';
                    return;
                }

                const html = devedores.map(devedor => renderDevedor(devedor)).join('');
                document.getElementById('results-content').innerHTML = html;
                showMessage(`${devedores.length} devedor(es) encontrado(s)`, 'success');

            } catch (error) {
                console.error('Erro:', error);
                hideResults();
                showMessage('Erro ao listar devedores. Tente novamente.', 'error');
            }
        }
    </script>
</body>
</html>
